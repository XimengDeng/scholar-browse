<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Browse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Karla:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cream: #FAF8F5;
      --ink: #2D2926;
      --muted: #6B635A;
      --faint: #9B938A;
      --whisper: #B0A898;
      --line: #E8E2DB;
      --card-text: #F5F0EB;
    }

    body {
      font-family: 'Karla', sans-serif;
      background: var(--cream);
      color: var(--ink);
      letter-spacing: 0.01em;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ═══════ TOP BAR ═══════ */
    .top-bar {
      padding: 28px 48px 0;
      border-bottom: 1px solid var(--line);
      background: var(--cream);
      position: sticky;
      top: 0;
      z-index: 100;
      overflow: visible;
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: center;
      padding-bottom: 24px;
    }

    .nav-row {
      display: flex;
      justify-content: center;
      gap: 0;
    }

    .nav-item {
      position: relative;
      padding: 0 24px 14px;
      cursor: pointer;
      font-size: 11.5px;
      font-weight: 500;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      color: var(--muted);
      transition: color 0.2s;
      background: none;
      border: none;
      font-family: inherit;
    }

    .nav-item:hover, .nav-item.active { color: var(--ink); }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 24px;
      right: 24px;
      height: 1.5px;
      background: var(--ink);
      transform: scaleX(0);
      transition: transform 0.25s ease;
    }

    .nav-item.active::after, .nav-item:hover::after { transform: scaleX(1); }

    /* ═══════ DROPDOWN ═══════ */
    .nav-group { position: relative; }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--cream);
      border: 1px solid var(--line);
      border-top: none;
      padding: 16px 28px;
      display: none;
      flex-direction: column;
      gap: 10px;
      min-width: 260px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      z-index: 200;
    }

    /* Desktop: hover to open */
    @media (hover: hover) {
      .nav-group:hover .dropdown { display: flex; }
    }

    /* Touch / click: open class */
    .dropdown.open { display: flex; }

    .dropdown-label {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--whisper);
      padding-bottom: 4px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 2px;
    }

    .dropdown-item {
      font-size: 12px;
      letter-spacing: 0.06em;
      color: var(--muted);
      cursor: pointer;
      padding: 6px 0;
      transition: color 0.15s;
      background: none;
      border: none;
      text-align: left;
      font-family: inherit;
    }

    .dropdown-item:hover { color: var(--ink); }

    /* ═══════ SUB-NAV (mobile journal filter) ═══════ */
    .sub-nav-row {
      display: none;
    }

    /* ═══════ CONTENT ═══════ */
    .content-area {
      padding: 40px 48px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 32px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--line);
    }

    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 0.06em;
    }

    .section-count {
      font-size: 11px;
      color: var(--faint);
      letter-spacing: 0.08em;
    }

    /* ═══════ GRID ═══════ */
    .article-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 28px 24px;
      overflow: hidden;
    }

    /* ═══════ CARD ═══════ */
    .card {
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 0;
      overflow: hidden;
    }

    .card:hover { transform: translateY(-3px); }

    .card-visual {
      height: 320px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      margin-bottom: 14px;
    }

    .card-journal-tag {
      font-size: 9px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.75;
      font-weight: 500;
      flex-shrink: 0;
    }

    .card-title-en {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.35;
      letter-spacing: 0.01em;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }

    .card-meta {
      padding: 0 2px;
      overflow: hidden;
    }

    .card-title-zh {
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--ink);
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-summary-zh {
      font-size: 12px;
      line-height: 1.65;
      color: #7A7268;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10.5px;
      color: var(--faint);
      letter-spacing: 0.04em;
      overflow: hidden;
    }

    .card-authors {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 65%;
      flex-shrink: 1;
      min-width: 0;
    }

    .card-date {
      flex-shrink: 0;
      white-space: nowrap;
    }

    /* ═══════ RESPONSIVE - TABLET ═══════ */
    @media (max-width: 1024px) {
      .article-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 24px 20px;
      }
    }

    /* ═══════ RESPONSIVE - MOBILE ═══════ */
    @media (max-width: 768px) {
      .top-bar {
        padding: 20px 16px 0;
      }

      .brand {
        font-size: 20px;
        padding-bottom: 16px;
      }

      .nav-row {
        gap: 0;
        overflow-x: auto;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .nav-row::-webkit-scrollbar { display: none; }

      .nav-item {
        padding: 0 14px 12px;
        font-size: 10px;
        white-space: nowrap;
      }

      .content-area {
        padding: 24px 16px 60px;
      }

      .section-title {
        font-size: 18px;
      }

      .section-header {
        margin-bottom: 20px;
      }

      .article-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px 12px;
      }

      .card-visual {
        height: 220px;
        padding: 16px 14px;
        margin-bottom: 10px;
      }

      .card-journal-tag {
        font-size: 8px;
      }

      .card-title-en {
        font-size: 13px;
        -webkit-line-clamp: 4;
      }

      .card-title-zh {
        font-size: 12.5px;
        margin-bottom: 6px;
      }

      .card-summary-zh {
        font-size: 11px;
        -webkit-line-clamp: 2;
      }

      .card-bottom {
        font-size: 9.5px;
      }

      /* Hide dropdown on mobile, use sub-nav instead */
      .dropdown { display: none !important; }

      .sub-nav-row {
        display: flex;
        gap: 0;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        padding: 8px 0 0;
      }

      .sub-nav-row:empty { display: none; padding: 0; }

      .sub-nav-row::-webkit-scrollbar { display: none; }

      .sub-nav-item {
        padding: 6px 14px 10px;
        font-size: 9.5px;
        font-weight: 400;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--faint);
        cursor: pointer;
        background: none;
        border: none;
        font-family: inherit;
        white-space: nowrap;
        position: relative;
        transition: color 0.15s;
      }

      .sub-nav-item:hover, .sub-nav-item.active { color: var(--ink); }

      .sub-nav-item.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 14px;
        right: 14px;
        height: 1.5px;
        background: var(--ink);
      }

      /* Detail panel full width on mobile */
      .detail-panel {
        width: 100%;
        max-width: 100vw;
        padding: 32px 20px;
      }

      .detail-title {
        font-size: 22px;
      }

      .detail-title-zh {
        font-size: 16px;
      }

    }

    /* ═══════ RESPONSIVE - SMALL PHONE ═══════ */
    @media (max-width: 400px) {
      .article-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px 8px;
      }

      .card-visual {
        height: 180px;
        padding: 12px 10px;
      }

      .card-title-en {
        font-size: 12px;
        -webkit-line-clamp: 3;
      }

      .card-summary-zh {
        display: none;
      }
    }

    /* ═══════ DETAIL OVERLAY ═══════ */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(45,41,38,0.35);
      z-index: 500;
      display: flex;
      justify-content: flex-end;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .detail-panel {
      width: 580px;
      max-width: 90vw;
      background: var(--cream);
      height: 100%;
      overflow-y: auto;
      padding: 48px 40px;
      animation: slideIn 0.25s ease;
      box-shadow: -8px 0 32px rgba(0,0,0,0.08);
    }

    @keyframes slideIn {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .detail-close {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--faint);
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
      margin-bottom: 36px;
      transition: color 0.15s;
    }

    .detail-close:hover { color: var(--ink); }

    .detail-journal-tag {
      display: inline-block;
      font-size: 10px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 5px 12px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .detail-title-en {
      font-family: 'Cormorant Garamond', serif;
      font-size: 26px;
      font-weight: 400;
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .detail-title-zh {
      font-size: 16px;
      color: #5A5249;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .detail-meta-row {
      display: flex;
      gap: 24px;
      font-size: 11.5px;
      color: var(--faint);
      letter-spacing: 0.04em;
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--line);
    }

    .detail-section-label {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--whisper);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .detail-abstract {
      font-size: 14px;
      line-height: 1.75;
      color: #3D3730;
      margin-bottom: 32px;
    }

    .detail-abstract-zh {
      font-size: 14px;
      line-height: 1.8;
      color: #5A5249;
      margin-bottom: 32px;
    }

    .detail-link {
      display: inline-block;
      font-size: 11.5px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ink);
      text-decoration: none;
      border-bottom: 1px solid var(--ink);
      padding-bottom: 2px;
      transition: opacity 0.15s;
    }

    .detail-link:hover { opacity: 0.6; }

    /* ═══════ EMPTY STATE ═══════ */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--faint);
    }

    .empty-state h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 22px;
      margin-bottom: 12px;
      color: var(--muted);
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.6;
    }

    /* ═══════ LOADING ═══════ */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--faint);
      font-size: 13px;
      letter-spacing: 0.06em;
    }
  </style>
</head>
<body>

  <!-- ═══════ TOP BAR ═══════ -->
  <div class="top-bar">
    <div class="brand">Scholar Browse</div>
    <div class="nav-row" id="nav-row"></div>
    <div class="sub-nav-row" id="sub-nav-row"></div>
  </div>

  <!-- ═══════ CONTENT ═══════ -->
  <div class="content-area">
    <div class="section-header">
      <div class="section-title" id="section-title">New In</div>
      <div class="section-count" id="section-count"></div>
    </div>
    <div class="article-grid" id="article-grid">
      <div class="loading">Loading articles...</div>
    </div>
  </div>

  <!-- ═══════ DETAIL OVERLAY (hidden by default) ═══════ -->
  <div class="overlay" id="overlay" style="display: none;" onclick="closeDetail()">
    <div class="detail-panel" onclick="event.stopPropagation()">
      <button class="detail-close" onclick="closeDetail()">&larr; Back</button>
      <div class="detail-journal-tag" id="detail-journal-tag"></div>
      <div class="detail-title-en" id="detail-title-en"></div>
      <div class="detail-title-zh" id="detail-title-zh"></div>
      <div class="detail-meta-row" id="detail-meta-row"></div>
      <div class="detail-section-label">Abstract</div>
      <div class="detail-abstract" id="detail-abstract"></div>
      <div class="detail-section-label">摘要翻译</div>
      <div class="detail-abstract-zh" id="detail-abstract-zh"></div>
      <a class="detail-link" id="detail-link" href="#" target="_blank" rel="noopener noreferrer">View Original &rarr;</a>
    </div>
  </div>

  <script>
    // ─── CONFIG ───────────────────────────────────────────────────
    // Categories for navigation (must match config.json)
    const CATEGORIES = [
      { id: "new-in", name: "New In", journals: [] },
      {
        id: "info-science", name: "Information Science",
        journals: ["JASIST"]
      },
      {
        id: "doc-open-data", name: "Documentation & Open Data",
        journals: ["J. of Documentation", "JOHD"]
      },
      {
        id: "digital-humanities", name: "Digital Humanities",
        journals: ["DHQ", "DSH", "CHR"]
      },
    ];

    const JOURNAL_COLORS = {
      "JASIST": "#3B4F5C",
      "J. of Documentation": "#5C6B5A",
      "JOHD": "#8C6D4F",
      "DHQ": "#4A3F5C",
      "DSH": "#6B4C3B",
      "CHR": "#2D2926",
    };

    const CARD_TEXT = "#F5F0EB";

    // ─── STATE ────────────────────────────────────────────────────
    let allArticles = [];
    let activeCategory = "new-in";
    let activeJournal = null;

    // ─── LOAD DATA ────────────────────────────────────────────────
    async function loadArticles() {
      try {
        const res = await fetch("data/articles.json");
        if (!res.ok) throw new Error("No data file found");
        allArticles = await res.json();
      } catch (e) {
        console.warn("Could not load articles.json:", e);
        allArticles = [];
      }
      renderArticles();
    }

    // ─── NAVIGATION ───────────────────────────────────────────────
    function buildNav() {
      const navRow = document.getElementById("nav-row");
      navRow.innerHTML = "";

      CATEGORIES.forEach(cat => {
        const group = document.createElement("div");
        group.className = "nav-group";

        const btn = document.createElement("button");
        btn.className = "nav-item" + (activeCategory === cat.id && !activeJournal ? " active" : "");
        if (activeJournal && activeCategory === cat.id) btn.classList.add("active");
        btn.textContent = cat.name;
        btn.onclick = () => {
          activeCategory = cat.id;
          activeJournal = null;
          buildNav();
          renderArticles();
        };
        group.appendChild(btn);

        // Desktop dropdown (hidden on mobile via CSS)
        if (cat.journals.length > 0) {
          const dd = document.createElement("div");
          dd.className = "dropdown";
          dd.innerHTML = '<div class="dropdown-label">Journals</div>';

          cat.journals.forEach(j => {
            const item = document.createElement("button");
            item.className = "dropdown-item";
            item.textContent = j;
            item.onclick = (e) => {
              e.stopPropagation();
              activeCategory = cat.id;
              activeJournal = j;
              buildNav();
              renderArticles();
            };
            dd.appendChild(item);
          });

          group.appendChild(dd);
        }

        navRow.appendChild(group);
      });

      // Build sub-nav for mobile (journal filter row)
      buildSubNav();
    }

    function buildSubNav() {
      const subNav = document.getElementById("sub-nav-row");
      subNav.innerHTML = "";

      const activeCat = CATEGORIES.find(c => c.id === activeCategory);
      if (!activeCat || activeCat.journals.length <= 1) return;

      // "All" button
      const allBtn = document.createElement("button");
      allBtn.className = "sub-nav-item" + (!activeJournal ? " active" : "");
      allBtn.textContent = "All";
      allBtn.onclick = () => {
        activeJournal = null;
        buildNav();
        renderArticles();
      };
      subNav.appendChild(allBtn);

      // Individual journal buttons
      activeCat.journals.forEach(j => {
        const btn = document.createElement("button");
        btn.className = "sub-nav-item" + (activeJournal === j ? " active" : "");
        btn.textContent = j;
        btn.onclick = () => {
          activeJournal = j;
          buildNav();
          renderArticles();
        };
        subNav.appendChild(btn);
      });
    }

    // ─── RENDER ARTICLES ──────────────────────────────────────────
    function renderArticles() {
      const filtered = allArticles.filter(a => {
        if (activeJournal) return a.journal === activeJournal;
        if (activeCategory === "new-in") return true;
        return a.category === activeCategory;
      });

      // Update header
      const label = activeJournal
        ? activeJournal
        : activeCategory === "new-in"
          ? "New In"
          : CATEGORIES.find(c => c.id === activeCategory)?.name || "";

      document.getElementById("section-title").textContent = label;
      document.getElementById("section-count").textContent =
        filtered.length + " article" + (filtered.length !== 1 ? "s" : "");

      const grid = document.getElementById("article-grid");

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h2>No articles yet</h2>
            <p>Run the fetch script to populate articles:<br>
            <code style="font-size: 12px; color: #6B635A;">python scripts/fetch_and_translate.py</code></p>
          </div>`;
        return;
      }

      grid.innerHTML = filtered.map((article, i) => {
        const color = JOURNAL_COLORS[article.journal] || "#2D2926";
        return `
          <div class="card" onclick="openDetail(${i}, '${activeCategory}', ${activeJournal ? "'" + activeJournal.replace(/'/g, "\\'") + "'" : 'null'})">
            <div class="card-visual" style="background: ${color}; color: ${CARD_TEXT};">
              <div class="card-journal-tag">${article.journal || ''}</div>
              <div class="card-title-en">${article.title || ''}</div>
            </div>
            <div class="card-meta">
              <div class="card-title-zh">${article.title_zh || ''}</div>
              <div class="card-summary-zh">${article.summary_zh || ''}</div>
              <div class="card-bottom">
                <span class="card-authors">${article.authors || ''}</span>
                <span class="card-date">${article.date || ''}</span>
              </div>
            </div>
          </div>`;
      }).join("");
    }

    // ─── DETAIL PANEL ─────────────────────────────────────────────
    function openDetail(index, catId, journal) {
      const filtered = allArticles.filter(a => {
        if (journal) return a.journal === journal;
        if (catId === "new-in") return true;
        return a.category === catId;
      });

      const article = filtered[index];
      if (!article) return;

      const color = JOURNAL_COLORS[article.journal] || "#2D2926";

      document.getElementById("detail-journal-tag").textContent = article.journal || "";
      document.getElementById("detail-journal-tag").style.background = color;
      document.getElementById("detail-journal-tag").style.color = CARD_TEXT;
      document.getElementById("detail-title-en").textContent = article.title || "";
      document.getElementById("detail-title-zh").textContent = article.title_zh || "";
      document.getElementById("detail-meta-row").innerHTML =
        `<span>${article.authors || ''}</span><span>${article.date || ''}</span>`;
      document.getElementById("detail-abstract").textContent = article.abstract || "No abstract available.";
      document.getElementById("detail-abstract-zh").textContent = article.abstract_zh || "暂无翻译";
      document.getElementById("detail-link").href = article.url || "#";

      document.getElementById("overlay").style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeDetail() {
      document.getElementById("overlay").style.display = "none";
      document.body.style.overflow = "";
    }

    // Close on ESC
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeDetail();
    });

    // ─── INIT ─────────────────────────────────────────────────────
    buildNav();
    loadArticles();
  </script>
</body>
</html>
